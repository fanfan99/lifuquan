  <script src="js/swiper.min.js"></script>
  <script>
      //global image list
    var imagesInView = null;

    $(window).scroll(function() {
      if( !imagesInView || !imagesInView.length ) return;
      for( i=0; i<imagesInView.length; i++ ) {
        if( !imagesInView[i] ) continue;
        j = $(imagesInView[i]);
        var ht = j.offset().top;
        var hh = j.outerHeight();
        var wh = $(window).height();
        var ws = $(window).scrollTop();
        if( ws > ht + hh - wh ) {
		  var newone = j.clone(true);
		  j.before(newone);
		  j.remove();
          //if( !j.hasClass('animated') && !j.hasClass('animated-mirror')) {
          //  j.addClass('animated');
          //}
          //else if( j.hasClass('animated') ) {
          //  j.removeClass('animated');
          //  j.addClass('animated-mirror');
          //} else if( j.hasClass('animated-mirror')) {
          //  j.removeClass('animated-mirror');
          //  j.addClass('animated');
          //}
		  

          imagesInView[i] = null;
        } else break;
      }
    });
      
    window.onload=function(){
      var metaEl = document.querySelector('meta[name="viewport"]');

      dpr = window.devicePixelRatio || 1;
      scrHeight = window.screen.availHeight;
//      scale = 1 / dpr;
      scale = (scrHeight-44) / 1334;

      // 设置viewport，进行缩放，达到高清效果
      metaEl.setAttribute('content', 'width=device-width, initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale + ',user-scalable=no');
    };

    var mySwiper = new Swiper ('.swiper-container', {
      // Optional parameters
      direction: 'horizontal',
      loop: false,
      autoHeight: true,
      preloadImages: false,
      lazyLoading: true,
      lazyLoadingInPrevNext: true,
      lazyLoadingInPrevNextAmount: 2,
      lazyLoadingOnTransitionStart: true,
      onSlideChangeEnd: function(swiper) {
        imagesInView = swiper.wrapper.find('.swiper-slide-active img.preload');
        $(window).scroll();
      }
//      onSlideChangeEnd: function(swiper) {
//        window.scrollTo(0, 0);
//      }
    });
  </script>
